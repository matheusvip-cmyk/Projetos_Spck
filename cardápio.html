<!DOCTYPE html>
<html lang="pt-BR">
<head><!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cardápio Online</title>
    <link rel="stylesheet" href="cardápio.css" />
</head>
<body>
    <div class="container">
        <h1>Cardápio</h1>
        <form id="orderForm">
            <div class="menu-item">
                <img src="/img/cheesy-pepperoni-pizza.jpg" alt="Pizza" class="menu-img" />
                <label>
                    <input type="checkbox" name="item" value="Pizza" data-price="40" />
                    Pizza - R$40,00
                </label>
                <input type="number" name="quantityPizza" min="0" value="0" />
            </div>
            <div class="menu-item">
                <img src="/img/FORMATO-DE-BLOG-8 1.png" alt="Hambúrguer" class="menu-img" />
                <label>
                    <input type="checkbox" name="item" value="Hambúrguer" data-price="30" />
                    Hambúrguer - R$30,00
                </label>
                <input type="number" name="quantityHamburguer" min="0" value="0" />
            </div>
            <div class="menu-item">
                <img src="/img/Design-sem-nome-768x768.png" alt="Refrigerante" class="menu-img" />
                <label>
                    <input type="checkbox" name="item" value="Refrigerante" data-price="10" />
                    Refrigerante - R$10,00
                </label>
                <input type="number" name="quantityRefri" min="0" value="0" />
            </div>

            <div class="form-group">
                <label for="bairro">Endereço:</label>
                <input type="text" id="bairro" name="bairro" required />
            </div>

            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required />
            </div>

            <div class="form-group">
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento" required />
            </div>

            <div class="form-group">
                <label for="payment">Forma de pagamento:</label>
                <select id="payment" name="payment" required>
                    <option value="">Selecione</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Cartão">Cartão</option>
                    <option value="Pix">Pix</option>
                </select>
            </div>

            <div class="form-group" id="troco-group" style="display:none;">
                <label for="troco">Quer troco? Se sim, para quanto?</label>
                <input type="text" id="troco" name="troco" placeholder="Ex: R$50,00" />
            </div>

            <button type="submit">Finalizar Pedido</button>
        </form>
    </div>

    <script src="cardápio.js"></script>
</body>
</html>
